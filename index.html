<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Page - Heartscribe</title>
    <style>
        /* 设置页面的背景样式 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.webp'); /* 背景图片 */
            background-size: cover;
            background-position: center center; /* 居中显示 */
            font-family: Arial, sans-serif;
        }

        /* 在图片前添加一个背景色，并在其中显示图片的alt属性值 */
        /* 给未加载的图片提供空白背景 */
        img::before {
            background-color: #eeeeee;
            border: #aaaaaa;
            display: block;
            height: 100%;
            content: attr(alt); 
            text-align: center;
        }

        /* 设置页面容器的样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* 设置标题的样式 */
        h1 {
            text-align: center;
            margin-top: 0;
        }

        /* 设置logo图片的样式 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* LOGO 宽度 */
            height: 100px; /* LOGO 高度 */
        }

        /* 设置语言列表的样式 */
        .language-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        /* 设置每个语言链接的样式 */
        .language-list li {
            margin-bottom: 10px;
        }

        /* 设置语言链接的样式 */
        .language-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #808080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* 添加边框颜色过渡效果 */
            border: 2px solid #fff; /* 添加白色边框 */
        }

        /* 鼠标悬停时，改变语言链接的背景色、文字颜色和边框颜色 */
        .language-link:hover {
            background-color: #fff;
            color: #000;
            border-color: #00bfff; /* 鼠标悬停时改变边框颜色为天蓝色 */
        }

        /* 鼠标悬停在简体中文链接上时，在链接前显示“欢迎访问随文学社” */
        .language-link[href="zh-Hans/index.html"]:hover::before {
            content: "欢迎访问随文学社"; 
        }

        /* 鼠标悬停在简体中文链接上时，在链接后显示“页面” */
        .language-link[href="zh-Hans/index.html"]:hover::after {
            content: "页面！"; 
        }

        /* 鼠标悬停在繁体中文链接上时，在链接前显示“歡迎訪問隨文學社” */
        .language-link[href="zh-Hant/index.html"]:hover::before {
            content: "歡迎訪問隨文學社"; 
        }

        /* 鼠标悬停在繁体中文链接上时，在链接后显示“頁面” */
        .language-link[href="zh-Hant/index.html"]:hover::after {
            content: "頁面！"; 
        }

        /* 鼠标悬停在英文链接上时，在链接前显示“Welcome to HEARTSCRIBE LITERATURE CLUB” */
        .language-link[href="en/index.html"]:hover::before {
            content: "Welcome to HEARTSCRIBE LITERATURE CLUB "; 
        }

        /* 鼠标悬停在英文链接上时，在链接后显示“page!” */
        .language-link[href="en/index.html"]:hover::after {
            content: " page!"; 
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Logo"> <!-- LOGO 图片 -->
        <h1>Select Language</h1>
        <ul class="language-list">
            <li><a class="language-link" href="zh-Hans/index.html">简体中文</a></li>
            <li><a class="language-link" href="zh-Hant/index.html">繁體中文</a></li>
            <li><a class="language-link" href="en/index.html">English</a></li>
        </ul>
    </div>
</body>
</html>
