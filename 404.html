<!DOCTYPE html>
<html>
<head>
    <title>404错误 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('404bg.webp'); /* 背景图片 */
            background-size: cover; /* 填充显示 */
            background-repeat: no-repeat;
            background-position: center;
            text-align: left;
            color: #fff;
            font-family: Arial, sans-serif;
            
        }
        
        .container {
            padding: 50px;
        }
        
        h1 {
            font-size: 75px;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 30px;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你已经到达了世界的尽头</h1>
        <p>错误类型：404 - 您访问的页面不存在。</p>
        <p>可能的原因：</p>
        <ul>
            <li>URL可能拼写错误。</li>
            <li>页面可能已被移动或删除。</li>
            <li>服务器可能暂时不可用。</li>
        </ul>
        <p>请尝试以下操作：</p>
        <ul>
            <li>检查URL是否有拼写错误。</li>
            <li>返回上一页并重试。</li>
            <li>联系网站管理员寻求帮助。</li>
        </ul>
        <a class="button" href="/">返回首页</a>
    </div>
</body>
</html>
